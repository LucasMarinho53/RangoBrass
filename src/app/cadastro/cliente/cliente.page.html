<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="clienteForm" #createForm="ngForm" fullscreen (submit)="createCliente(clienteForm.value)">
    <ion-item-group>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item-divider>
          <ion-label>Dados pessoais</ion-label>
        </ion-item-divider>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input formControlName="email" type="number" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input formControlName="senha" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">CPF</ion-label>
        <ion-input formControlName="CPF" type="text" required></ion-input>
      </ion-item>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Dados do Endereço</ion-label>
    </ion-item-divider>

    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Logradouro</ion-label>
        <ion-input readonly formControlName="logradouro" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Número</ion-label>
        <ion-input formControlName="numero" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Bairro</ion-label>
        <ion-input readonly formControlName="bairro" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-input readonly formControlName="cidade" type="text" required></ion-input>
      </ion-item>
    </ion-list>
  </ion-item-group>
  <div class="ion-padding">
    <ion-button [disabled]="clienteForm.invalid" expand="block" type="submit" class="ion-no-margin">Cadastrar</ion-button>
  </div>
</form>

</ion-content>
