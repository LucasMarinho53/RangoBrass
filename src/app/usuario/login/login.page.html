<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="upper">
    <div class="icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <p id="login">Fa√ßa seu Login!</p>
  </div>

  <div class="middle">
    <div class="box">
      <form [formGroup]="loginForm" fullscreen>
        <ion-item class="item-background-color">
          <ion-label position="floating" color="primary">Digite seu E-mail</ion-label>
          <ion-input type="email" placeholder="E-mail" formControlName="email" required color="primary"></ion-input>
        </ion-item>
        <ion-item class="item-background-color">
          <ion-label position="floating" color="primary">Digite sua Senha</ion-label>
          <ion-input [type]="type ? 'password' : 'text'" placeholder="Senha" formControlName="senha" required color="primary"></ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click)="changeType()" color="primary"></ion-icon>
        </ion-item>

        <div class="ion-padding">
          <ion-button [disabled]="loginForm.invalid" expand="block" type="submit" class="ion-no-margin">Logar</ion-button>
        </div>

        <p id="esqueceusenha" (click)="esqueceuSenha()">Esqueceu a senha?</p>
      </form>
    </div>
  </div>

</ion-content>
