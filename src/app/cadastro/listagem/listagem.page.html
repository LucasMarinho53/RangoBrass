<ion-header>
  <ion-toolbar>
    <ion-title>listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listagem de Clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  <ion-grid class="ion-grid-padding">
    <ion-row>
        <ion-col size="3">Nome</ion-col>
        <ion-col class="hidden-xs-col">E-mail</ion-col>

        <ion-col size="4" class="show-xs-col hidden-xl-col hidden-lg-col">Detalhes</ion-col>
    </ion-row>

    <ion-row *ngFor="let cliente of clientes">
        <ion-col size="4">{{ cliente.nome }}</ion-col>
        <ion-col class="hidden-xs-col">{{ cliente.email }}</ion-col>
        <ion-col size="3" class="show-xs-col hidden-md-col hidden-xl-col hidden-lg-col"><ion-button class="btn-modal" fill="clear" (click)="OpenModal(cliente.id)">Show</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  </ion-content>
</ion-content>
